<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <style>
    /*Main Blue Color: rgb(13,92,164)*/
    @font-face {
    font-family: interBold;
    src: url(fonts/Inter-Bold.ttf);
    }
    body{
      margin: 0px;
      font-family: interBold;
      padding-top: 150px;
      background-color: rgb(245, 245, 245);
    }
    .hamburger{
      display: none;
    }
    .temp-hr {
      display: none;
    }
    .temp-hr-1 {
      display: none;
    }
    .menu-sep {
      border-color: rgba(95, 95, 95, 0.449);
      border-style: solid;
      border-width: .5px;
    }
    .menu-sep-1 {
      border-color: rgba(95, 95, 95, 0.449);
      border-style: solid;
      border-width: .5px;
    }
    .navigation{
      position: fixed;
      width: 100%;
      background-color: white;
      top: 0;
      z-index: 2;
    }
    .nav-flex{
      display: flex;
      justify-content: space-between;
      margin:18px 24px;
    }

    .nav-content {
      margin-bottom: 0px;

      width: 350px
    }
    .nav-list {
      list-style: none;
      padding-left: 0px;
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      

    }
    .nav-hr{
      margin-bottom: 0px;
    }
    .button-div {
      
      /*background-color: rgb(13,92,164);
      text-align: center;
      padding: 7px 15px;
      border-radius: 2px;
      border: 1.5px solid black;
      font-size: 20px;
      */
      border: 1.5px solid black;
      color: rgb(13,92,164);
      padding: 7px 15px;
      transition: background-color .10s, color .10s, border-color .10s;
    }

    .button-div:hover {
      background-color: rgb(13,92,164);
      color:white;
      border-color: black;
    }

    .button-div:active {
      background-color: rgb(61, 160, 253);
      color:rgb(240, 240, 240);
      border-color: rgb(65, 64, 64);
    }

    .nav-link {
      text-decoration: none;
      font-size: 18px;
      font-family:interBold;
    }

    .project-title {
      font-size: 46px;
      font-family: 'Chivo'
    }




    .title-hr {
      background-color: rgb(13,92,164);
      width: 100%;
      height: 2px;
      border-right: none;
      margin-right: 0px;
      padding-right: 0px;
      border-left: none;
      margin-left: 0px;
      padding-left: 0px;
 
    }

    .gallery-grid {
      display: grid;
      margin: 24px 24px;
      grid-template-columns: 1fr 1fr;
      column-gap: 5px;
      max-width: 965px;
      column-gap: 40px;
      row-gap: 60px;
      margin-bottom: 120px;
      font-family: Chivo;
    }



    .gallery-grid img {
      width: 100%;
      height: 311px;
      object-fit: cover;
      object-position: center;
      box-shadow: 1px 1px 3px black;
      transition: transform .15s;
      border-radius: 2px;
      margin-top: 12px;
    }
    .gallery-grid img:hover{
      transform: scale(1.02);
      box-shadow: 1px 1px 5px black;
      z-index: 1;
      
    }
    .lb-text {
      color: black;
      font-size: 40px;
      text-decoration: underline;
      text-decoration-color:rgb(13,92,164);
    }

    .db-text {
      font-size: 40px;
      color: rgb(13,92,164);
      text-decoration: underline;
      text-decoration-color: black;
    }



    footer {
      background-color: rgb(13,92,164);
      color: white;
      padding: 15px;
    }


    @media only screen and (max-width: 675px){
      .gallery-grid {

      grid-template-columns: 1fr;

    }
    }
    @media only screen and (max-width: 640px) {

      .nav-content{
        display: none;
      }
      .hamburger{
        display: inline-block;
        
      }
      .ham-icon{
        cursor: pointer;
      }
      .ham-js-icon{
        display: none;
      }
      .x-icon{
        cursor: pointer;
        display: none;
      }
      .x-icon-display {
        display: inline-block;
        position: fixed;
        top:35px;
        right:28px;

      }
      .nav-flex{
        align-items:center
      }


      .ham-anchor {
        text-decoration:none;
        font-family: interBold;
        color: rgb(13,92,164);
      }
      .ham-anchor:hover {

        color: rgb(86, 136, 184);
      }


      .sidebar{
        height:35%;
        width: 100%;
        background-color: rgb(242, 241, 241);
        box-shadow: 0px 0px 2px rgb(0, 0, 0);
        position:fixed;
        right: 0px;
        top: 110px;
        z-index: 2;
        display: flex;
        justify-content: center;
        align-items:center;

      }
      

  
  
  
      .sidebar-list{
        list-style-type: none;
        margin: 0px;
        padding: 0px;
        color: rgb(79, 235, 144);
        text-decoration: none;
        text-decoration-color: white;
        line-height: 70px;
        font-size: 22px;
        font-family: arial;
        width: 100%;
        text-align: center;
      }
      }



      @media only screen and (max-width: 390px){
      .logo-image{
        height: 60px;
      }
      .sidebar{
        top: 101px;
      }
      }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
